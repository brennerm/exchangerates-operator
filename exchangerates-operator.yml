apiVersion: v1
kind: ServiceAccount
metadata:
  name: exchangerates-operator

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: exchangerates-operator
  labels:
    app: exchangerates-operator
spec:
  replicas: 1 # make sure to not have more than one replicas
  strategy:
    type: Recreate # make sure the old pod is being killed before the new pod is being created
  selector:
    matchLabels:
      app: exchangerates-operator
  template:
    metadata:
      labels:
        app: exchangerates-operator
    spec:
      serviceAccountName: exchangerates-operator
      containers:
      - name: exchangerates-operator
        image: exchangerates-operator:v1
        imagePullPolicy: IfNotPresent

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: exchangerates-operator
rules:
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["create"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["create, patch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create"]
- apiGroups: ["operators.brennerm.github.io"]
  resources: ["exchangerates"]
  verbs: ["*"]
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: exchangerates-operator
subjects:
- kind: ServiceAccount
  name: exchangerates-operator
  namespace: default
  apiGroup: ""
roleRef:
  kind: ClusterRole
  name: exchangerates-operator
  apiGroup: rbac.authorization.k8s.io
